<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... (El <head> se mantiene igual) ... -->
  <style>
    /* ... (Estilos restaurados y mejorados) ... */
    .table-container { overflow-x: auto; } /* Para tabla responsive */
    table { width: 100%; border-collapse: collapse; }
    th, td { white-space: nowrap; } /* Evita que el texto se rompa */
    .action-btn { background: none; border: none; cursor: pointer; padding: 0.25rem; }
    .action-btn svg { width: 20px; height: 20px; color: var(--text-color-light); }
  </style>
</head>
<body>
  <!-- ... (Estructura de Login y App Wrapper sin cambios) ... -->
  <nav class="sidebar">
    <!-- ... (Navegación sin cambios) ... -->
    <button id="logout-button">Cerrar Sesión</button> <!-- Botón reubicado -->
  </nav>
  <div class="main-content">
    <header class="main-header">
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <div class="user-info">
        <span id="welcome-user"></span>
        <!-- El botón de logout ya no está aquí -->
      </div>
    </header>
    <main>
      <!-- ... (Secciones sin cambios, excepto historial) ... -->
      <section id="historial-ventas">
        <!-- ... -->
        <div class="card">
          <h3>Detalle de Ventas</h3>
          <div class="table-container"> <!-- Contenedor para scroll -->
            <table>
              <thead>
                <tr>
                  <th>ID Venta</th><th>Vendedor</th><th>Cliente</th><th>Total</th><th>Fecha</th><th>Acciones</th> <!-- Nueva columna -->
                </tr>
              </thead>
              <tbody id="tablaVentasBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ... (Variables y Lógica de Auth sin cambios) ...

      // --- LÓGICA DE LA APLICACIÓN ---
      function agregarAVenta() {
        // ... (lógica anterior)
        ventaActual.push({ /* ... */ });
        mostrarVentaActual();
        resetearFormularioItem();
        
        // --- NUEVO: Bloquear cliente ---
        document.getElementById('ventaCliente').disabled = true;
      }

      function resetearFormularioCompleto() {
        // ... (lógica anterior)
        document.getElementById('ventaCliente').disabled = false; // Desbloquear cliente
        actualizarTotalVenta();
      }
      
      // --- HISTORIAL DE VENTAS (MODIFICADO) ---
      async function cargarVentasHistorial() {
        try {
          // ... (lógica de filtros) ...
          const tbody = document.getElementById('tablaVentasBody');
          tbody.innerHTML = '';
          ventasFiltradas.sort(/* ... */).forEach(venta => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${venta.id}</td>
              <td>${venta.vendedorUsername}</td>
              <td>${venta.clienteNombre}</td>
              <td>$${venta.total.toFixed(2)}</td>
              <td>${new Date(venta.fecha).toLocaleString()}</td>
              <td>
                <button class="action-btn" title="Reimprimir Ticket" onclick="reimprimirTicket('${venta.id}')">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a8.986 8.986 0 014.58-1.545 8.986 8.986 0 004.58 1.545m-4.58-1.545L12 12m0 0l-1.148 1.148M12 12l1.148 1.148m0 0a8.986 8.986 0 01-4.58 1.545m4.58-1.545a8.986 8.986 0 00-4.58-1.545m-2.29 6.532l1.659 1.659m2.29-6.532l-1.659 1.659m0 0v-2.293m0 2.293V18" /></svg>
                </button>
                <button class="action-btn btn-eliminar-venta" data-id="${venta.id}" title="Eliminar Venta">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });
          // Asignar listeners a los nuevos botones de eliminar
          document.querySelectorAll('.btn-eliminar-venta').forEach(btn => btn.addEventListener('click', () => eliminarVenta(btn.dataset.id)));
        } catch (e) { /* ... */ }
      }
      
      // --- NUEVAS FUNCIONES PARA REIMPRIMIR Y PDF ---
      window.reimprimirTicket = async (ventaId) => {
        try {
            const venta = await fetchAPI(`/api/ventas/${ventaId}`);
            const textoTicket = generarTextoTicket(venta);
            document.getElementById('ticket').textContent = textoTicket;
            alert('Ticket de la venta ' + ventaId + ' cargado. Ahora puedes generar el PDF o enviarlo.');
            mostrarSeccion('registrar-venta'); // Opcional: llevar al usuario a la sección de venta para ver el ticket
        } catch (error) {
            alert(`Error al reimprimir ticket: ${error.message}`);
        }
      };

      function generarPDFdeTicket() {
        const textoTicket = document.getElementById('ticket').textContent;
        if (textoTicket.trim() === '') {
            alert('No hay un ticket cargado para generar.');
            return;
        }
        
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        pdf.setFont('courier', 'normal');
        pdf.setFontSize(10);
        
        // El método .text() puede manejar texto largo y saltos de línea
        pdf.text(textoTicket, 10, 15);
        
        pdf.save("ticket-dulces-amigas.pdf");
      }
      
      // --- ACTUALIZACIÓN DE EVENT LISTENERS ---
      function setupEventListeners() {
        // ... (todos los listeners anteriores)
        document.getElementById('btnGenerarPDF').addEventListener('click', generarPDFdeTicket); // Apuntar a la nueva función
      }

      // El resto del script se mantiene sin cambios
    });
  </script>
</body>
</html>

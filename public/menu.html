        h2 { font-size: 1.5rem; color: var(--accent-color); margin-bottom: 1rem; border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem;}

        .menu-item.agotado { background-color: #f1f5f9; color: #9ca3af; cursor: not-allowed; opacity: 0.6; }
        .menu-item.agotado:hover { transform: none; box-shadow: none; }
        .agotado-badge { position: absolute; top: 8px; right: 8px; background-color: #ef4444; color: white; padding: 0.2em 0.5em; border-radius: 12px; font-size: 0.7em; font-weight: 600; }
        .menu-item h4 { margin-bottom: 0.5rem; font-size: 1.1rem; }

        #cart-items li { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color); }
        .item-controls button { background: none; border: 1px solid var(--border-color); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }

<div class="card">
        <h2>Productos</h2>
        <div id="productos-container" class="menu-grid"></div>
    </div>
    
    <div class="card">
        <h2>Añade Toppings (Opcional)</h2>
        <div id="toppings-container" class="menu-grid"></div>
    </div>

    <div class="card">
        <h2>Añade Jarabes (Opcional)</h2>
        <div id="jarabes-container" class="menu-grid"></div>
    </div>
    
    <div class="card cart">
        <h3>Tu Pedido</h3>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
        <form id="order-form">
            <label for="nombreCliente">Tu Nombre:</label>
            <input type="text" id="nombreCliente" required>
            <label for="telefonoCliente">Tu Teléfono (WhatsApp):</label>
            <input type="tel" id="telefonoCliente" required>
            <button type="submit" id="submit-order-btn">Realizar Pedido</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let carrito = [];
        let productos = [], toppings = [], jarabes = [];

        const productosContainer = document.getElementById('productos-container');
        const toppingsContainer = document.getElementById('toppings-container');
        const jarabesContainer = document.getElementById('jarabes-container');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const orderForm = document.getElementById('order-form');
        const submitBtn = document.getElementById('submit-order-btn');

        async function fetchData() {
            try {
                const [productosRes, toppingsRes, jarabesRes, configRes] = await Promise.all([
                    fetch('/api/menu/productos'),
                    fetch('/api/menu/toppings'),
                    fetch('/api/menu/jarabes'),
                    fetch('/api/configuracion')
                ]);
                productos = await productosRes.json();
                toppings = await toppingsRes.json();
                jarabes = await jarabesRes.json();
                const config = await configRes.json();
                
                if (config.logo_base64) {
                    document.getElementById('menu-logo').src = config.logo_base64;
                }
                if (config.primary_color) {
                    document.documentElement.style.setProperty('--primary-color', config.primary_color);
                }
                if (config.accent_color) {
                    document.documentElement.style.setProperty('--accent-color', config.accent_color);
                }

                renderMenu();
            } catch (error) {
                console.error('Error al cargar el menú:', error);
                productosContainer.innerHTML = '<p>No se pudo cargar el menú. Intenta de nuevo más tarde.</p>';
            }
        }

        function renderMenu() {
            productosContainer.innerHTML = productos.map(p => `
                <div class="menu-item ${p.agotado ? 'agotado' : ''}" data-id="${p.id}" data-tipo="producto">
                    ${p.agotado ? '<div class="agotado-badge">Agotado</div>' : ''}
                    <h4>${p.nombre}</h4>
                    <p>$${p.precio.toFixed(2)}</p>
                </div>`).join('');

            toppingsContainer.innerHTML = toppings.map(t => `
                <div class="menu-item" data-id="${t.id}" data-tipo="topping">
                    <h4>${t.nombre}</h4>
                    <p>$${t.precio.toFixed(2)}</p>
                </div>`).join('');

            jarabesContainer.innerHTML = jarabes.map(j => `
                <div class="menu-item" data-id="${j.id}" data-tipo="jarabe">
                    <h4>${j.nombre}</h4>
                    <p>$${j.precio.toFixed(2)}</p>
                </div>`).join('');
            
            addEventListenersToItems();
        }

        function addEventListenersToItems() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    if (item.classList.contains('agotado')) return;
                    
                    const id = item.dataset.id;
                    const tipo = item.dataset.tipo;
                    let itemData;
                    
                    if (tipo === 'producto') itemData = productos.find(p => p.id === id);
                    if (tipo === 'topping') itemData = toppings.find(t => t.id === id);
                    if (tipo === 'jarabe') itemData = jarabes.find(j => j.id === id);

                    if (itemData) {
                        addToCart(itemData);
                    }
                });
            });
        }

        function addToCart(item) {
            const itemExistente = carrito.find(cartItem => cartItem.id === item.id);
            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                carrito.push({ ...item, cantidad: 1 });
            }
            updateCart();
        }

        function removeFromCart(itemId) {
            const itemIndex = carrito.findIndex(cartItem => cartItem.id === itemId);
            if (itemIndex > -1) {
                carrito[itemIndex].cantidad--;
                if (carrito[itemIndex].cantidad === 0) {
                    carrito.splice(itemIndex, 1);
                }
            }
            updateCart();
        }

        function updateCart() {
            cartItemsEl.innerHTML = '';
            let total = 0;

            if (carrito.length === 0) {
                cartItemsEl.innerHTML = '<li>Tu carrito está vacío.</li>';
            }

            carrito.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.cantidad}x ${item.nombre}</span>
                    <div class="item-controls" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span>$${(item.precio * item.cantidad).toFixed(2)}</span>
                        <button onclick="window.app.removeFromCart('${item.id}')">-</button>
                        <button onclick="window.app.addToCart({id: '${item.id}', tipo: '${item.tipo}'})">+</button>
                    </div>
                `;
                cartItemsEl.appendChild(li);
                total += item.precio * item.cantidad;
            });

            cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
        }
        
        window.app = {
            addToCart: (itemData) => {
                let fullItemData;
                if(itemData.tipo === 'producto') fullItemData = productos.find(p => p.id === itemData.id);
                if(itemData.tipo === 'topping') fullItemData = toppings.find(t => t.id === itemData.id);
                if(itemData.tipo === 'jarabe') fullItemData = jarabes.find(j => j.id === itemData.id);
                if (fullItemData) {
                   addToCart(fullItemData);
                }
            },
            removeFromCart
        };

        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (carrito.length === 0) {
                alert('Tu carrito está vacío.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const orderData = {
                nombreCliente: document.getElementById('nombreCliente').value,
                telefonoCliente: document.getElementById('telefonoCliente').value,
                items: carrito.map(i => ({ nombre: `${i.cantidad}x ${i.nombre}`, precio: i.precio * i.cantidad })),
                total: carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0)
            };

            try {
                const response = await fetch('/api/pedidos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Error desconocido del servidor.');
                
                alert('¡Tu pedido ha sido recibido! Nos pondremos en contacto contigo pronto.');
                
                // ===== LÍNEA DE WHATSAPP ELIMINADA =====
                // Ya no se abre ninguna ventana para el cliente.
                
                carrito = [];
                orderForm.reset();
                updateCart();

            } catch (error) {
                alert('Hubo un error al enviar tu pedido: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Realizar Pedido';
            }
        });

        fetchData();
    });
</script>
</body>
</html>

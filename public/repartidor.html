<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mis Entregas - Dulces Amigas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5; 
            --accent-color: #FF85A2;
            --success-color: #22c55e;
            --whatsapp-color: #25D366;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color-dark: #1e293b;
            --text-color-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body.dark-mode {
            --background-color: #1e293b;
            --card-background: #334155;
            --text-color-dark: #f1f5f9;
            --text-color-light: #94a3b8;
            --border-color: #475569;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--background-color); 
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
        }
        .app-container { max-width: 600px; margin: 0 auto; padding: 1rem; }
        .header { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 1rem; 
            padding-bottom: 1rem; 
            margin-bottom: 1rem; 
            border-bottom: 1px solid var(--border-color);
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        #repartidor-logo {
            max-width: 180px;
            max-height: 70px;
            min-height: 70px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #repartidor-logo.loaded { opacity: 1; }
        .header h1 { font-size: 1.25rem; }
        #logout-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color-dark); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; }
        .pedido-card { 
            background-color: var(--card-background); 
            border-radius: 12px; 
            margin-bottom: 1rem; 
            box-shadow: var(--shadow); 
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .pedido-card-header { padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .pedido-card-header h3 { margin: 0; }
        .pedido-card-header p { color: var(--text-color-light); font-size: 0.9em; }
        .pedido-card-body { padding: 1rem; }
        .info-row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
        .info-row strong { width: 80px; flex-shrink: 0; }
        .info-row a { display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--primary-color); word-break: break-all; }
        .info-row a.whatsapp-link { color: var(--whatsapp-color); }
        .info-row a svg { width: 16px; height: 16px; }
        .items-list { list-style: none; padding-left: 1rem; font-size: 0.9em; }
        .total-section { text-align: right; font-size: 1.2rem; font-weight: 600; margin-top: 1rem; }
        .pedido-card-footer { padding: 1rem; }
        .slider-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: var(--success-color);
            border-radius: 25px;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
        }
        .slider-knob {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background-color: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .slider-knob-icon { color: var(--success-color); font-size: 1.5rem; font-weight: bold; }
        .slider-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            z-index: 1;
            transition: opacity 0.2s;
        }
        .slider-container.unlocked .slider-text { opacity: 0; }
        .no-pedidos { text-align: center; padding: 3rem; color: var(--text-color-light); }
        .theme-switch-wrapper { position: absolute; top: 1rem; right: 1rem; }
        .theme-switch { display: inline-block; height: 26px; position: relative; width: 50px; }
        .theme-switch input { display: none; }
        .slider-theme { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 26px; }
        .slider-theme:before { background-color: #fff; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; position: absolute; transition: .4s; border-radius: 50%; }
        input:checked + .slider-theme { background-color: var(--primary-color); }
        input:checked + .slider-theme:before { transform: translateX(24px); }
        .slider-theme .sun, .slider-theme .moon { position: absolute; top: 50%; transform: translateY(-50%); }
        .slider-theme .sun { left: 6px; opacity: 1; transition: opacity 0.2s; }
        .slider-theme .moon { right: 6px; opacity: 0; transition: opacity 0.2s; }
        input:checked + .slider-theme .sun { opacity: 0; }
        input:checked + .slider-theme .moon { opacity: 1; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider-theme">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="yellow" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/></svg>
                </div>
            </label>
        </div>
        <header class="header">
            <img id="repartidor-logo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Logo">
            <div class="header-top">
                <h1>Mis Entregas</h1>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </header>
        <main id="pedidos-container">
            <p class="no-pedidos">Cargando pedidos...</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pedidosContainer = document.getElementById('pedidos-container');
            const logoutBtn = document.getElementById('logout-btn');
            const repartidorLogo = document.getElementById('repartidor-logo');
            const themeToggle = document.getElementById('theme-toggle');

            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/index.html'; return; }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role !== 'repartidor') {
                    localStorage.removeItem('token');
                    window.location.href = '/index.html';
                    return;
                }
                document.querySelector('h1').textContent += ` (${payload.username})`;
            } catch (e) {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
                return;
            }
            
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggle.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggle.checked = false;
                }
            }

            themeToggle.addEventListener('change', () => {
                const theme = themeToggle.checked ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                applyTheme(theme);
            });

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                applyTheme('dark');
            }
            
            async function fetchAPI(url, options = {}) {
                const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/index.html';
                    throw new Error('Sesión expirada.');
                }
                if (!response.ok) { 
                    const errorData = await response.json(); 
                    throw new Error(errorData.error || `Error en la petición`); 
                }
                if (response.status === 204) return;
                return response.json();
            }
            
            async function loadConfig() {
                try {
                    const config = await fetchAPI('/api/configuracion');
                    if (config.logo_base64) {
                        repartidorLogo.src = config.logo_base64;
                    } else {
                        repartidorLogo.src = "https://via.placeholder.com/180x70.png?text=Dulces+Amigas";
                    }
                    repartidorLogo.classList.add('loaded');

                    if (config.primary_color) document.documentElement.style.setProperty('--primary-color', config.primary_color);
                    if (config.accent_color) document.documentElement.style.setProperty('--accent-color', config.accent_color);
                } catch (error) {
                    console.error("No se pudo cargar la configuración de apariencia:", error);
                    repartidorLogo.src = "https://via.placeholder.com/180x70.png?text=Error";
                    repartidorLogo.classList.add('loaded');
                }
            }

            async function cargarMisPedidos() {
                try {
                    const pedidos = await fetchAPI('/api/repartidor/mis-pedidos');
                    pedidosContainer.innerHTML = '';

                    if (pedidos.length === 0) {
                        pedidosContainer.innerHTML = '<p class="no-pedidos">No tienes entregas pendientes. ¡Buen trabajo!</p>';
                        return;
                    }

                    pedidos.forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'pedido-card';

                        let itemsHtml = '';
                        p.items.forEach(item => {
                            itemsHtml += `<li><strong>- ${item.nombre}</strong></li>`;
                            const extras = [...(item.toppings || []), ...(item.jarabes || [])];
                            if (extras.length > 0) {
                                itemsHtml += '<ul style="padding-left: 15px;">';
                                extras.forEach(extra => itemsHtml += `<li>+ ${extra.nombre}</li>`);
                                itemsHtml += '</ul>';
                            }
                        });

                        const mensajeWhatsapp = `¡Hola ${p.nombreCliente}! Tu pedido de Dulces Amigas ya va en camino.`;
                        const urlWhatsapp = `https://wa.me/${p.telefonoCliente}?text=${encodeURIComponent(mensajeWhatsapp)}`;

                        card.innerHTML = `
                            <div class="pedido-card-header">
                                <h3>Cliente: ${p.nombreCliente}</h3>
                                <p>Dirección: ${p.direccionEntrega || 'No especificada'}</p>
                            </div>
                            <div class="pedido-card-body">
                                <div class="info-row">
                                    <strong>Teléfono:</strong>
                                    <a href="tel:${p.telefonoCliente}">${p.telefonoCliente}</a>
                                </div>
                                <div class="info-row">
                                    <strong>WhatsApp:</strong>
                                    <a href="${urlWhatsapp}" target="_blank" class="whatsapp-link">
                                        Enviar Mensaje 
                                        <svg fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/></svg>
                                    </a>
                                </div>
                                <div class="info-row">
                                    <strong>Mapa:</strong>
                                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.direccionEntrega)}" target="_blank">Abrir en Google Maps</a>
                                </div>
                                <strong>Pedido:</strong>
                                <ul class="items-list">${itemsHtml}</ul>
                                <div class="total-section">Total a Cobrar: $${p.total.toFixed(2)}</div>
                            </div>
                            <div class="pedido-card-footer">
                                <div class="slider-container" data-id="${p.id}">
                                    <div class="slider-knob"><span class="slider-knob-icon">»</span></div>
                                    <div class="slider-text">Deslizar para Finalizar</div>
                                </div>
                            </div>
                        `;
                        pedidosContainer.appendChild(card);
                    });

                    document.querySelectorAll('.slider-container').forEach(initSlider);

                } catch (error) {
                    pedidosContainer.innerHTML = `<p class="no-pedidos" style="color: red;">${error.message}</p>`;
                }
            }
            
            function initSlider(slider) {
                const knob = slider.querySelector('.slider-knob');
                let isDragging = false;
                let startX = 0;
                let offsetX = 0;

                const onDrag = (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    offsetX = currentX - startX;
                    const maxOffset = slider.offsetWidth - knob.offsetWidth;
                    
                    if (offsetX < 0) offsetX = 0;
                    if (offsetX > maxOffset) offsetX = maxOffset;

                    knob.style.transform = `translateX(${offsetX}px)`;
                };

                const endDrag = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    const maxOffset = slider.offsetWidth - knob.offsetWidth;

                    knob.style.transition = 'transform 0.3s ease';
                    if (offsetX > maxOffset * 0.7) {
                        knob.style.transform = `translateX(${maxOffset}px)`;
                        slider.classList.add('unlocked');
                        
                        knob.removeEventListener('mousedown', startDrag);
                        document.removeEventListener('mousemove', onDrag);
                        document.removeEventListener('mouseup', endDrag);
                        knob.removeEventListener('touchstart', startDrag);
                        document.removeEventListener('touchmove', onDrag);
                        document.removeEventListener('touchend', endDrag);

                        setTimeout(() => {
                            finalizarEntrega(slider.dataset.id);
                        }, 300);

                    } else {
                        knob.style.transform = `translateX(0px)`;
                    }
                };
                
                const startDrag = (e) => {
                    e.stopPropagation();
                    isDragging = true;
                    startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    knob.style.transition = 'none';
                    
                    document.addEventListener('mousemove', onDrag);
                    document.addEventListener('mouseup', endDrag);
                    document.addEventListener('touchmove', onDrag, { passive: false });
                    document.addEventListener('touchend', endDrag);
                };

                knob.addEventListener('mousedown', startDrag);
                knob.addEventListener('touchstart', startDrag, { passive: false });
            }

            async function finalizarEntrega(pedidoId) {
                const mensajePrompt = "Introduce el método de pago:\n1. Efectivo\n2. Tarjeta\n3. Transferencia\n\n4. Dejar Pendiente de Pago";
                const eleccion = prompt(mensajePrompt);

                if (eleccion === null || eleccion.trim() === '') {
                    cargarMisPedidos();
                    return;
                }

                let metodoPago = 'No especificado';
                let estatus = 'Pagado';

                switch (eleccion.trim()) {
                    case '1': metodoPago = 'Efectivo'; break;
                    case '2': metodoPago = 'Tarjeta'; break;
                    case '3': metodoPago = 'Transferencia'; break;
                    case '4': 
                        estatus = 'Pendiente de Pago';
                        metodoPago = 'N/A';
                        break;
                    default:
                        alert('Opción no válida. Por favor, introduce un número del 1 al 4.');
                        cargarMisPedidos();
                        return;
                }
                
                if (!confirm(`¿Confirmas la entrega con estatus "${estatus}"?`)) {
                    cargarMisPedidos();
                    return;
                }

                try {
                    await fetchAPI(`/api/repartidor/finalizar-entrega/${pedidoId}`, {
                        method: 'POST',
                        body: JSON.stringify({ metodoPago, estatus })
                    });
                    alert('¡Entrega registrada con éxito!');
                    cargarMisPedidos();
                } catch (error) {
                    alert('Error al registrar la entrega: ' + error.message);
                    cargarMisPedidos();
                }
            }

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
            });

            loadConfig();
            cargarMisPedidos();
        });
    </script>
</body>
</html>
